<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Daniel Barros | Portfolio</title>
</head>

<body>
  <div class="container">
    <!-- Header
    ====================================================================== -->
    <header id="main-header">
      <div class="row no-gutters">
        <div class="col-lg-4 col-md-5 portrait">
          <img src="img/person1.jpg" alt="Daniel Barros portrait image" class="d-sm-block d-md-none">
        </div>
        <div class="col-lg-8 col-md-7">
          <div class="d-flex flex-column">
            <div class="px-4 py-5 bg-dark text-white">
              <div class="d-flex flex-row justify-content-between align-items-center">
                <h1 class="display-4">Daniel Barros</h1>
                <div class="d-none d-md-block">
                  <a href="https://www.linkedin.com/in/barros-daniel/" class="text-white">
                    <i class="fab fa-linkedin"></i>
                  </a>
                </div>
                <div class="d-none d-md-block">
                  <a href="https://github.com/barrosdaniel" class="text-white">
                    <i class="fab fa-github"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="p-4 bg-black text-white">
            <p><em>Front-end Web Developer, Writer</em></p>
          </div>
          <div class="d-flex flex-row text-white align-items-stretch text-center">
            <div class="port-item p-4 bg-primary" data-toggle="collapse"
              data-target="#home">
              <i class="fas fa-home fa-2x d-block"></i>
              <span class="d-none d-sm-block">Home</span>
            </div>
            <div class="port-item p-4 bg-success" data-toggle="collapse"
              data-target="#resume">
              <i class="fas fa-graduation-cap fa-2x d-block"></i>
              <span class="d-none d-sm-block">Resume</span>
            </div>
            <div class="port-item p-4 bg-warning" data-toggle="collapse"
              data-target="#work">
              <i class="fas fa-folder-open fa-2x d-block"></i>
              <span class="d-none d-sm-block">Work</span>
            </div>
            <div class="port-item p-4 bg-danger" data-toggle="collapse"
              data-target="#contact">
              <i class="fas fa-envelope fa-2x d-block"></i>
              <span class="d-none d-sm-block">contact</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div style="height: 800px"></div>



    <!-- Footer
    ====================================================================== -->
    <footer id="main-footer" class="p-3 bg-dark text-white text-center">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <a href="#" class="btn btn-outline-light mb-3"><i class="fas fa-cloud"></i>&nbsp;Download
            Resume</a>
          <p>&copy; Daniel Barros and contributors <span id="year"></span>.</p>
        </div>
      </div>
    </footer>



    <!-- Container ends -->
  </div>










  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script>
    // Get current year for the copyright
    $('#year').text(new Date().getFullYear());
  </script>
</body>

</html>
